<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Exhibitions App</a>
        <button type="button" class="btn btn-primary">Sign in</button>
    </div>
</nav>

    <form class="bg-light">
        <div class="container">
        <div class="row g-2 py-3">
            <div class="col-md">
                <div class="form-floating">
                    <input type="date" class="form-control" id="start" placeholder="Start">
                    <label for="start">Search start date:</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input type="date" class="form-control" id="end" placeholder="End">
                    <label for="end">Search end date:</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Sort">
                        <option value="0">Theme ASC</option>
                        <option value="1">Theme DSC</option>
                        <option value="2">Ticket price ASC</option>
                        <option value="3">Ticket price DSC</option>
                    </select>
                    <label for="floatingSelect">Sort by:</label>
                </div>
            </div>
            <div class="col-md d-flex justify-content-center">
                <button class="btn btn-outline-secondary align-self-center" type="submit">Apply and search</button>
            </div>
        </div>
        </div>
    </form>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Theme</th>
            <th scope="col">Duration</th>
            <th scope="col">Working hours</th>
            <th scope="col">Location</th>
            <th scope="col">Ticket price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exhibition:${exhibitions}">
            <th>
                <button type="button" class="btn btn-outline-success">Buy ticket</button>
            </th>
            <td th:text="${exhibition.theme}">Theme</td>
            <td>
                <ul class="list-unstyled">
                    <li th:text="${exhibition.startOfOperation}"></li>
                    <li th:text="${exhibition.endOfOperation}"></li>
                </ul>
            </td>
            <td>
                <ul class="list-unstyled">
                    <li th:text="${exhibition.workingStart}"></li>
                    <li th:text="${exhibition.workingEnd}"></li>
                </ul>
            </td>
            <td>
                <ul class="list-unstyled" th:each="hall:${exhibition.halls}">
                    <li th:text="${hall.name}">Localization</li>
                </ul>
            </td>
            <td th:text="${exhibition.ticketPrice}">Ticket Price</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
