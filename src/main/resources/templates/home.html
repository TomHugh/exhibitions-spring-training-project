<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<nav class="navbar sticky-top bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Exhibitions App</a>
        <button type="button" class="btn btn-primary">Login</button>
    </div>
</nav>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Theme</th>
            <th scope="col">Duration</th>
            <th scope="col">Working hours</th>
            <th scope="col">Place</th>
            <th scope="col">Ticket price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exhibition:${exhibitions}">
            <th scope="row" th:text="${exhibition.id}">Id</th>
            <td th:text="${exhibition.theme}">Theme</td>
            <td th:text="${exhibition.startOfOperation} + ' to ' + ${exhibition.endOfOperation}">Duration</td>
            <td th:text="${exhibition.workingStart} + ' to ' + ${exhibition.workingEnd}">Working Hours</td>
            <td th:text="${exhibition.halls}">Place</td>
            <td th:text="${exhibition.ticketPrice}">Ticket Price</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
