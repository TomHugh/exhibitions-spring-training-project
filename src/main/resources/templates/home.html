<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/navigation :: navbar"></div>
    <div th:replace="fragments/alert :: alert"></div>
    <form class="bg-light">
        <div class="container">
        <div class="row g-2 py-3">
            <div class="col-md">
                <div class="form-floating">
                    <input type="date" class="form-control" id="start" placeholder="Start">
                    <label th:text="#{search_from}" for="start">Search from:</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input type="date" class="form-control" id="end" placeholder="End">
                    <label th:text="#{search_to}" for="end">Search to:</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Sort">
                        <option th:text="#{theme_asc}" value="0">Theme [A-Z]</option>
                        <option th:text="#{theme_dsc}" value="1">Theme [Z-A]</option>
                        <option th:text="#{ticket_price_asc}" value="2">Ticket price ASC</option>
                        <option th:text="#{ticket_price_dsc}" value="3">Ticket price DSC</option>
                    </select>
                    <label th:text="#{sort}" for="floatingSelect">Sort by:</label>
                </div>
            </div>
            <div class="col-md d-flex justify-content-center">
                <button th:text="#{apply}" class="btn btn-outline-secondary align-self-center" type="submit">Apply and search</button>
            </div>
        </div>
        </div>
    </form>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col"></th>
            <th th:text="#{theme}" scope="col">Theme</th>
            <th th:text="#{duration}" scope="col">Duration</th>
            <th th:text="#{working_hours}" scope="col">Working hours</th>
            <th th:text="#{location}" scope="col">Location</th>
            <th th:text="#{ticket_price}" scope="col">Ticket price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exhibition:${exhibitions}">
            <th>
                <button th:text="#{buy}" type="button" class="btn btn-outline-success">Buy ticket</button>
            </th>
            <td th:text="${exhibition.theme}">Theme</td>
            <td>
                <ul class="list-unstyled">
                    <li th:text="${exhibition.startOfOperation}"></li>
                    <li th:text="${exhibition.endOfOperation}"></li>
                </ul>
            </td>
            <td>
                <ul class="list-unstyled">
                    <li th:text="${exhibition.workingStart}"></li>
                    <li th:text="${exhibition.workingEnd}"></li>
                </ul>
            </td>
            <td>
                <ul class="list-unstyled" th:each="location:${exhibition.locations}">
                    <li th:text="${location.name}">Location</li>
                </ul>
            </td>
            <td th:text="${exhibition.ticketPrice}">Ticket Price</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
