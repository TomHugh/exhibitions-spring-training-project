<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New exhibition details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/css/admin.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/admin-navigation :: navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/admin-navigation :: sidebar"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="container align-middle">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <form th:action="@{/admin/exhibitions/new/details}" th:object="${exhibition}" method="post">
                            <div class="row g-2 py-3">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input th:field="*{startDate}" name="startDate"type="date" class="form-control" id="start" readonly>
                                        <label for="start">Start date:</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input th:field="*{endDate}" name="endDate" type="date" class="form-control" id="end" readonly>
                                        <label for="end">End date:</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row g-2 py-3">
                                <div class="col-md border rounded">
                                    <div class="form-floating py-1">Choose locations:</div>
                                    <div th:each="location : ${locations}" class="form-check">
                                        <input th:field="*{locations}" th:value="${location.id}" name="location" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label th:text="${location.name}" class="form-check-label" for="flexCheckDefault">
                                            Locations
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row g-2 py-3">
                                <div class="form-floating">
                                    <input th:field="*{theme}" name="theme" type="text" class="form-control" id="theme" placeholder="Theme" required>
                                    <label for="theme">Exhibition theme:</label>
                                </div>
                            </div>
                            <div class="row g-2 py-3">
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input th:field="*{openingHour}" name="openingHour" type="time" class="form-control" id="open" placeholder="Open" required>
                                        <label for="open">Opening hour:</label>
                                    </div>
                                </div>
                                <div class="col-md">
                                    <div class="form-floating">
                                        <input th:field="*{closingHour}" name="closingHour" type="time" class="form-control" id="close" placeholder="Close" required>
                                        <label for="close">Closing hour:</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row g-2 py-3 justify-content-end">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input th:field="*{ticketPrice}" name="ticketPrice" type="number" class="form-control" id="price" placeholder="Price" required>
                                        <label for="price">Ticket price:</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row g-2 py-3">
                                <div class="col-md">
                                    <a th:text="#{back}" href="/admin/exhibitions/new/check-locations" class="btn btn-outline-warning col-12" role="button">Back</a>
                                </div>
                                <div class="col-md">
                                    <button th:text="#{add}" class="btn btn-outline-success col-12" type="submit">Add</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
