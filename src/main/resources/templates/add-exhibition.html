<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="admin.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/admin-navigation :: navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="fragments/admin-navigation :: sidebar"></div>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <form>
                <div class="container">
                    <div class="row g-2 py-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="theme" placeholder="Theme">
                            <label for="theme">Exhibition theme:</label>
                        </div>
                    </div>
                    <div class="row g-2 py-3">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="date" class="form-control" id="start" placeholder="Start">
                                <label for="start">Start date:</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="date" class="form-control" id="end" placeholder="End">
                                <label for="end">End date:</label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-2 py-3">
                        <div class="col-md">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Name of the HALL
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-2 py-3">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="time" class="form-control" id="open" placeholder="Open">
                                <label for="open">Opening hour:</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="time" class="form-control" id="close" placeholder="Close">
                                <label for="close">Closing hour:</label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-2 py-3">
                        <div class="col-md">
                            <div class="form-floating">
                            <input type="number" class="form-control" id="price" placeholder="Price">
                            <label for="open">Ticket price:</label>
                            </div>
                        </div>
                        <div class="col-md d-flex justify-content-center">
                            <button class="btn btn-outline-success align-self-center" type="submit">Add</button>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
